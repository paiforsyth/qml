repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/paiforsyth/pants-pre-commit-hooks/ #https://github.com/rcuza/pants-pre-commit-hooks
    rev: v0.2.0
    hooks:
    -   id: pants-fmt
    -   id: pants-lint
    -   id: pants-check
